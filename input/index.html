<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <style>
        .section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Radio buttons for choosing trip type -->
    <div class="section">
        <input type="radio" id="oneWay" name="tripType" value="oneWay" onclick="updateText()">
        <label for="oneWay">ذهاب فقط</label>
        
        <input type="radio" id="roundTrip" name="tripType" value="roundTrip" onclick="updateText()" checked>
        <label for="roundTrip">ذهاب وعودة</label>
    </div>

    <!-- Section where text will change based on selection -->
    <div class="section">
        <span id="departureText">المغادرة</span> <!-- Default text for round-trip -->
        <span id="returnText"> والعودة</span> <!-- Only show this for round-trip -->
    </div>

    <script>
        function updateText() {
            var oneWay = document.getElementById("oneWay").checked;
            var departureText = document.getElementById("departureText");
            var returnText = document.getElementById("returnText");

            if (oneWay) {
                departureText.textContent = "المغادرة";
                returnText.style.display = "inline";
            } else {
                departureText.textContent = "المغادرة";
                returnText.style.display = "none";
            }
        }

        // Initialize text on page load
        updateText();
    </script>
</body>
</html>
