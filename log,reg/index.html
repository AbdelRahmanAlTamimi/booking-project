<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">Booking</div>
        <ul class="navbar-links">
            <li><a href="#" id="login-link" class="login-btn">Login</a></li>
            <li><a href="#" id="register-link" class="register-btn">Register</a></li>
        </ul>
    </nav>

    <div class="auth-popup" id="login-popup">
        <div class="auth-container">
            <span class="close-btn" id="login-close">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

       <div class="auth-popup" id="register-popup">
        <div class="auth-container">
            <span class="close-btn" id="register-close">&times;</span>
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
